{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Categories</h2>
        <a href="{{ url_for('create_category') }}" class="btn btn-primary mb-3">Add New Category</a>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item">
                <span>{{ category[1] }}</span>
                <div class="float-right">
                    <a href="{{ url_for('edit_category', category_id=category[0]) }}" class="btn btn-sm btn-primary">Edit</a>
                    <form method="POST" action="{{ url_for('delete_category', category_id=category[0]) }}" style="display: inline-block;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
