{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Customer List</h1>
    <div>
        <table class="table table-striped table-bordered table-hover custom-table" style="width: 100%;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Segment</th>
                    <th>Location</th>
                    <th>Gender</th>
                    <th>Contact Person</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr class="table-row" data-href="{{ url_for('edit_customer', id=customer[0]) }}">
                    <td>{{ customer[0] }}</td>
                    <td>{{ customer[1] }}</td>
                    <td>{{ customer[2] }}</td>
                    <td>{{ customer[3] }}</td>
                    <td>{{ customer[4] }}</td>
                    <td>{{ customer[5] }}</td>
                    <td>
                        <a href="{{ url_for('edit_customer', id=customer[0]) }}" class="btn btn-primary btn-sm mr-1 rounded-pill">Edit</a>
                        <form method="POST" action="{{ url_for('delete_customer', customer_id=customer[0]) }}" style="display: inline-block;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
                            </form>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
