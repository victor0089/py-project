{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>invoices</h2>
        <a href="{{ url_for('create_invoice') }}" class="btn btn-primary mb-3">Add New Invoice</a>
        <ul class="list-group">
            {% for invoice in invoices %}
            <li class="list-group-item">
                <span>{{ invoice[1] }}</span>
                <div class="float-right">
                    <a href="{{ url_for('edit_category', invoice_id=invoice[0]) }}" class="btn btn-sm btn-primary">Edit</a>
                    <form method="POST" action="{{ url_for('delete_invoice', invoice_id=invoice[0]) }}" style="display: inline-block;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this invoice?')">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
