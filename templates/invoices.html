{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h2>Invoices</h2>
        <a href="{{ url_for('create_invoice') }}" class="btn btn-primary mb-3">Add New Invoice</a>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Customer</th>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Date</th>
                        <th scope="col">Type</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for invoice in invoices %}
                    <tr>
                        <td>{{ invoice[1] }}</td>
                        <td>{{ invoice[2] }}</td>
                        <td>{{ invoice[3] }}</td>
                        <td>{{ invoice[4] }}</td>
                        <td>{{ invoice[5] }}</td>
                        <td>
                            <a href="{{ url_for('edit_invoice', invoice_id=invoice[0]) }}" class="btn btn-sm btn-primary">Edit</a>
                            <form method="POST" action="{{ url_for('delete_invoice', invoice_id=invoice[0]) }}" style="display: inline-block;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this invoice?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
