{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Products</h2>
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ product[1] }} - ${{ product[2] }}
                <div>
                    <a href="{{ url_for('edit_product', product_id=product[0]) }}" class="btn btn-sm btn-primary mr-2">Edit</a>
                    <form method="POST" action="{{ url_for('delete_product', product_id=product[0]) }}" style="display: inline-block;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
